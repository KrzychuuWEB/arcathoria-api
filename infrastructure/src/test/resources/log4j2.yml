Configuration:
  name: Default

  Properties:
    Property:
      name: log-path
      value: "logs"

  Appenders:
    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"

    File:
      name: File_Appender
      fileName: ${log-path}/logfile_test.log
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"

  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: Console_Appender

    Logger:
      - name: org.springframework
        level: debug
        additivity: false
        AppenderRef:
          - ref: Console_Appender

      - name: com.arcathoria
        level: debug
        additivity: false
        AppenderRef:
          - ref: File_Appender
          - ref: Console_Appender
